<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Register</h1>
    <form action="https://www.google.com" method="get">
<div>
    <label for="Name">First Name:</label>
    <input id="Name" name="First Name" type="text" placeholder="John" required>
    <label for="Surname">Last Name:</label>
    <input id="Surname" name="Last Name" type="text" placeholder="Smith" required>
</div>
<div>
    <label for="Male">Male</label>
    <input id="Male" name="marketingpreference" type="radio" value="Female">
    <label for="Female">Female</label>
    <input id="Female" name="marketingpreference" type="radio" value="Female">
    <label for="Other">Other</label>
    <input id="Other" name="marketingpreference" type="radio" value="Other">
</div>
<div>
    <label for="Email">Email:</label>
    <input id="Email" name="Email" type="email" placeholder="your email" required>
    <label for="Password">Password:</label>
    <input id="Password" name="Password" type="password" placeholder="your password" minlength="5" maxlength="10" required>
</div>
<label for="select-choice">Birthday:</label>
<select name="select-choice" id="select-choice">
<option value="0" selected disabled>Month</option> 
<option value="Jamuary">January</option>
<option value="February">February</option>
<option value="March">March</option>
</select> 

<select name="Day" id="Day">
<option value="0" selected disabled>Day</option> 
<option value="1">1</option>
<option value="2">2</option>
<option value="3">3</option>
</select>

<select name="Year" id="Year">
<option value="0" selected disabled>Year</option> 
<option value="1998">1998</option>
<option value="1999">1999</option>
<option value="2000">2000</option>
</select>

<div>
<label for="TermsAndConditions">I agree to the terms and conditions</label>
<input id="TermsAndConditions" type="checkbox" name="TermsAndConditions"
value="accepted">
</div>
<div>
    <input type="submit">
</div>


    </form>
</body>
</html>
